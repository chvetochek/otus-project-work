<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Все заметки</h1>
    <div th:each="note : ${notes}" class="card mt-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${note.title}"></h5>
            <p class="card-text" th:text="${note.content}"></p>

            <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-primary mt-3">Редактировать</a>
            <form th:action="@{/notes/delete/{id}(id=${note.id})}" th:method="post">
                <button type="submit" class="btn btn-primary mt-3">Удалить заметку</button>
            </form>
        </div>
    </div>
    <a href="/notes/new" class="btn btn-primary mt-3">Добавить заметку</a>
</div>
</body>
</html>
