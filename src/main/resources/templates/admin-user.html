<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="'Пользователь: ' + ${user.username}"></h1>
    <h3>Информация о пользователе</h3>
    <p><strong>Пароль:</strong> <span th:text="${user.password}"></span></p>

    <h3>Заметки</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Заголовок</th>
            <th>Содержимое</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${user.notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
