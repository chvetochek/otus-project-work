<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать заметку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Редактировать заметку</h1>
    <form th:action="@{/notes/{id}(id=${note.id})}" th:object="${note}" th:method="patch">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Содержимое:</label>
            <textarea id="content" th:field="*{content}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
