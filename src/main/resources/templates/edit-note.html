<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать заметку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" class="navbar-brand">Главная</a>
            <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/}" class="navbar-brand">Главная</a>
            <form class="d-flex" action="@{/logout}" method="post" th:action="@{/logout}">
                <button type="submit" class="btn btn-outline-secondary">Выйти</button>
            </form>
        </div>
    </nav>
    <h1 class="mt-5">Редактировать заметку</h1>
    <form th:action="@{/notes/{id}(id=${note.id})}" th:object="${note}" th:method="patch">
        <div class="form-group">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Содержимое:</label>
            <textarea id="content" th:field="*{content}" class="form-control" required></textarea>
        </div>
<div class="form-group mt-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/" class="btn btn-secondary">Назад</a>
</div>
    </form>
</div>
</body>
</html>
